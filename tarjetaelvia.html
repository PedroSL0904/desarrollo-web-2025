<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #84bdee, #ee77c2);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tarjeta {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .foto {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .nombre {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .puesto {
            color: #7f8c8d;
            font-style: italic;
        }

        .descripcion {
            margin: 15px 0;
            line-height: 1.5;
        }

        .boton {
            background-color: #6addbb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <img src="tar.png" alt="Foto de perfil" class="foto">
        <h2 class="nombre">Maria Elvia Barrera Sanchez</h2>
        <p class="puesto">Ingeniero en sistemas Computacionales</p>
        <p class="descripcion">Soy ingeniera en sistemas computacionales actualmente cursando el 7to cuatrimestre de la carrera</p>
        <button class="boton">Cont√°ctame:4428184735</button>
    </div>
</body>
</html>
