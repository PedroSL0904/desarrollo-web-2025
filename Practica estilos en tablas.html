<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Avanzados</title>
    <link rel="icon" type="image/x-icon" href="fut.jpg">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .time-column {

            background-color: #f8f9fa;

            font-weight: bold;

            width: 15%;

        }



        .day-column {

            width: 21.25%;

        }

        .course-cell {

            background-color: #e8f4fd;

            font-weight: 500;

            color: #2c3e50;

            position: relative;

            overflow: hidden;

        }

        .course-cell:hover {

            background-color: #d4edff;

            transform: scale(1.03);

            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);

        }

        .course-cell.ingles {

            background-color: #e1f5fe;

        }



        .course-cell.tenis {

            background-color: #e8f5e9;

        }



        .course-cell.pintura {

            background-color: #fff3e0;

        }



        .course-cell.futbol {

            background-color: #ffebee;

        }



        .course-cell.musica {

            background-color: #f3e5f5;

        }



        .course-cell::after {

            content: '';

            position: absolute;

            top: 0;

            left: 0;

            right: 0;

            height: 4px;

            background: linear-gradient(to right, #6a11cb, #2575fc);

        }
    </style>
</head>

<body>
    <main class="container">

        <header>
            <h1>Horario de Clases</h1>
            <p class="subtitle">Programacion semanal de actividades</p>

        </header>
        <table border="1" cellspacing="5" cellpadding="10" width="100%">
            <thead>
                <tr>
                    <th class="time-column" style="width: 10%; white-space: nowrap;">Hora</th>
                    <th class="day-column">Lunes</th>
                    <th class="day-column">Martes</th>
                    <th class="day-column">Jueves</th>
                </tr>
            </thead>
            <tr>
                <td class="course-cell">10:00</td>
                <td rowspan="4">Pintura
                    <br><img src="pintura.jpg" width="80">
                </td>
                <td rowspan="2">Tenis
                    <br><img src="tenis.jpg" width="80">
                </td>
                <td>Ingl√©s</td>
            </tr>
            <tr>
                <td class="course-cell">11:00</td>
                <td rowspan="3">Futbol
                    <br><img src="fut.jpg" width="80">
                </td>
            </tr>
            <tr>
                <td class="course-cell">12:00</td>
                <td rowspan="2">Musica
                    <br><img src="musica.jpg" width="80">
                </td>
            </tr>
            <tr>
                <td class="course-cell">13:00</td>
            </tr>
        </table>
    </main>
</body>

</html>
