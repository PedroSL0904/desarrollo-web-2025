<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #9c4856, #3e0810);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tarjeta {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .foto {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .nombre {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .puesto {
            color: #7f8c8d;
            font-style: italic;
        }

        .descripcion {
            margin: 15px 0;
            line-height: 1.5;
        }

        .boton {
            background-color: #4b9acb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #c02b2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <img src="valo.jpg" alt="Foto de perfil" class="foto">
        <h2 class="nombre">Pedro Sanchez Lucio</h2>
        <p class="puesto">Ingeniero en sistemas Computacionales</p>
        <p class="descripcion">Poseo amplios conocimientos en tecnología y programación, además de un gran interés por el desarrollo de software y los videojuegos, áreas en las que demuestro creatividad e innovación.</p>
        <button class="boton">Contáctame:4424995242</button>
    </div>
</body>
</html>
